<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Berqurban Bersama UNP Peduli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="../../assets/css/style.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .bg-masjid {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80') center/cover no-repeat;
            position: fixed;
            inset: 0;
            z-index: 0;
            opacity: 0.08;
        }
        .main-content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-green-50 min-h-screen flex flex-col overflow-x-hidden">
    <div class="bg-masjid"></div>
    <!-- HEADER -->
    <header class="bg-white shadow-md sticky top-0 z-10">
            <div class="container mx-auto px-4 py-4 flex items-center gap-3 justify-between">
            <div class="flex items-center gap-3">
                <img src="../../assets/logo/unp.png" alt="Logo UNP" class="w-12 h-12 rounded-lg shadow" />
                <span class="block text-xl md:text-2xl font-bold text-blue-700 flex items-center gap-2">
                    <i class="fa-solid fa-cow"></i> Berqurban Bersama UNP
                </span>
            </div>
            <a href="index.html" class="flex items-center gap-2 text-blue-600 hover:text-blue-800 font-semibold transition">
                <i class="fa-solid fa-arrow-left"></i> Kembali ke Beranda
            </a>
        </div>
    </header>

    <!-- FORM LOGIN -->
    <main class="main-content flex-1 flex items-center justify-center py-12 px-4">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg" data-aos="fade-up" data-aos-duration="800">
            <h2 class="text-2xl font-bold text-blue-700 mb-2 text-center flex items-center justify-center gap-2" data-aos="fade-up" data-aos-delay="100">
                <i class="fa-solid fa-right-to-bracket"></i> Login Peserta Qurban
            </h2>
            <p class="text-gray-600 mb-6 text-center" data-aos="fade-up" data-aos-delay="200">
                Masuk ke akun qurban UNP Anda
            </p>
            <form id="loginForm" class="space-y-6" autocomplete="off">
                <div data-aos="fade-up" data-aos-delay="300">
                    <label class="block text-gray-700 font-semibold mb-1"><i class="fa-solid fa-envelope"></i> Email UNP</label>
                    <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded focus:outline-blue-400" required>
                </div>
                <div data-aos="fade-up" data-aos-delay="400">
                    <label class="block text-gray-700 font-semibold mb-1"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" name="password" class="w-full p-3 border border-gray-300 rounded focus:outline-blue-400" required>
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 flex items-center justify-center gap-2"
                        data-aos="fade-up" data-aos-delay="500">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </button>
            </form>
            <p class="text-center mt-4 text-gray-600" data-aos="fade-up" data-aos-delay="600">
                Belum punya akun?
                <a href="register.html" class="text-blue-600 hover:text-blue-800 font-semibold">Daftar</a>
            </p>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-blue-700 text-white py-8 mt-12 main-content">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 UNP Qurban Management. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
            easing: 'ease-in-out'
        });
    </script>
    <script src="../../assets/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const email = form.email.value;
            const password = form.password.value;

            let users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                // Simpan session user (misal nama dan email)
                localStorage.setItem('auth_token', 'login_success');
                localStorage.setItem('user_name', user.fullName);
                // Redirect ke dashboard
                window.location.href = "../../layouts/dashboard.html";
            } else {
                alert('Email atau password salah!');
            }
        });
    </script>
</body>
</html>
