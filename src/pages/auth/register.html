<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Peserta Qurban - UNP Peduli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="../../assets/css/style.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .input-error { border-color: #f87171 !important; }
        .text-error { color: #f87171; font-size: 0.9rem; }
        .bg-masjid {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80') center/cover no-repeat;
            position: fixed;
            inset: 0;
            z-index: 0;
            opacity: 0.08;
        }
        .main-content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-green-50 min-h-screen flex flex-col overflow-x-hidden">
    <div class="bg-masjid"></div>
    <!-- HEADER -->
    <header class="bg-white shadow-md sticky top-0 z-10">
     <div class="container mx-auto px-4 py-4 flex items-center gap-3 justify-between">
            <div class="flex items-center gap-3">
                <img src="../../assets/logo/unp.png" alt="Logo UNP" class="w-12 h-12 rounded-lg shadow" />
                <span class="block text-xl md:text-2xl font-bold text-blue-700 flex items-center gap-2">
                    <i class="fa-solid fa-cow"></i> Berqurban Bersama UNP
                </span>
            </div>
            <a href="./index.html" class="flex items-center gap-2 text-blue-600 hover:text-blue-800 font-semibold transition">
                <i class="fa-solid fa-arrow-left"></i> Kembali ke Beranda
            </a>
        </div>
    </header>

    <!-- FORM REGISTER -->
    <main class="main-content flex-1 flex items-center justify-center py-12 px-4">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg" data-aos="fade-up" data-aos-duration="800">
            <h2 class="text-2xl font-bold text-blue-700 mb-2 text-center flex items-center justify-center gap-2" data-aos="fade-up" data-aos-delay="100">
                <i class="fa-solid fa-clipboard-list"></i> Daftar Peserta Qurban
            </h2>
            <p class="text-gray-600 mb-6 text-center" data-aos="fade-up" data-aos-delay="200">
                Isi data dengan benar untuk bergabung dalam program qurban UNP
            </p>
            <form id="registerForm" class="space-y-4" autocomplete="off">
                <div data-aos="fade-up" data-aos-delay="300">
                    <label class="block text-gray-700 font-semibold mb-1"><i class="fa-solid fa-user"></i> Nama Lengkap <span class="text-red-500">*</span></label>
                    <input type="text" name="fullName" class="w-full p-3 border border-gray-300 rounded focus:outline-blue-400" required>
                </div>
                <div data-aos="fade-up" data-aos-delay="400">
                    <label class="block text-gray-700 font-semibold mb-1"><i class="fa-solid fa-envelope"></i> Email UNP <span class="text-red-500">*</span></label>
                    <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded focus:outline-blue-400" required>
                </div>
                <div data-aos="fade-up" data-aos-delay="500">
                    <label class="block text-gray-700 font-semibold mb-1"><i class="fa-solid fa-briefcase"></i> Jabatan <span class="text-red-500">*</span></label>
                    <select name="position" id="position" class="w-full p-3 border border-gray-300 rounded focus:outline-blue-400" required>
                        <option value="">Pilih Jabatan</option>
                        <option value="mahasiswa">üéì Mahasiswa</option>
                        <option value="dosen">üë®‚Äçüè´ Dosen</option>
                        <option value="rektor">üéì Rektor</option>
                        <option value="wakil rektor">üéì Wakil Rektor</option>
                        <option value="staff">üë©‚Äçüíº Staff</option>
                        <option value="satpam">üõ°Ô∏è Satpam</option>
                        <option value="tendik">üë®‚Äçüîß Tendik</option>
                        <option value="karyawan">üëî Karyawan</option>
                        <option value="lainnya">üîñ Lainnya</option>
                    </select>
                </div>
                <div id="field-nim" style="display:none;" data-aos="fade-up" data-aos-delay="600">
                    <label class="block text-gray-700 font-semibold mb-1"><i class="fa-solid fa-id-card"></i> NIM <span class="text-red-500">*</span></label>
                    <input type="text" name="nim" class="w-full p-3 border border-gray-300 rounded focus:outline-blue-400">
                </div>
                <div id="field-nip" style="display:none;" data-aos="fade-up" data-aos-delay="700">
                    <label class="block text-gray-700 font-semibold mb-1"><i class="fa-solid fa-id-badge"></i> NIP/NIDN/NUPTK <span class="text-red-500">*</span></label>
                    <input type="text" name="nip" class="w-full p-3 border border-gray-300 rounded focus:outline-blue-400">
                </div>
                <div data-aos="fade-up" data-aos-delay="800">
                    <label class="block text-gray-700 font-semibold mb-1"><i class="fa-solid fa-lock"></i> Password <span class="text-red-500">*</span></label>
                    <input type="password" name="password" id="password" class="w-full p-3 border border-gray-300 rounded focus:outline-blue-400" required>
                    <div id="passwordError" class="text-error mt-1 hidden"></div>
                </div>
                <div data-aos="fade-up" data-aos-delay="900">
                    <label class="block text-gray-700 font-semibold mb-1"><i class="fa-solid fa-lock"></i> Konfirmasi Password <span class="text-red-500">*</span></label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="w-full p-3 border border-gray-300 rounded focus:outline-blue-400" required>
                    <div id="confirmError" class="text-error mt-1 hidden"></div>
                </div>
                <div class="flex items-center" data-aos="fade-up" data-aos-delay="1000">
                    <input type="checkbox" id="agree" required class="mr-2">
                    <label for="agree" class="text-gray-700 text-sm">Saya menyetujui <a href="#" class="text-blue-600 underline">syarat & ketentuan</a> program qurban UNP.</label>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 flex items-center justify-center gap-2" data-aos="fade-up" data-aos-delay="1100">
                    <i class="fa-solid fa-cow"></i> Daftar Sekarang
                </button>
            </form>
            <p class="text-center mt-4 text-gray-600" data-aos="fade-up" data-aos-delay="1200">
                Sudah punya akun?
                <a href="login.html" class="text-blue-600 hover:text-blue-800 font-semibold">Login</a>
            </p>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-blue-700 text-white py-8 mt-12 main-content">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 UNP Qurban Management. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
            easing: 'ease-in-out'
        });

        // Jabatan logic
        const position = document.getElementById('position');
        const fieldNim = document.getElementById('field-nim');
        const fieldNip = document.getElementById('field-nip');
        position.addEventListener('change', function() {
            // Jabatan yang perlu NIP/NIDN/NUPTK
            const nipList = ['dosen', 'rektor', 'wakil rektor'];
            // Jabatan yang tidak perlu NIM/NIP
            const noIdList = ['staff', 'satpam', 'tendik', 'karyawan', 'lainnya'];
            if (this.value === 'mahasiswa') {
                fieldNim.style.display = '';
                fieldNip.style.display = 'none';
                fieldNip.querySelector('input').value = '';
            } else if (nipList.includes(this.value)) {
                fieldNim.style.display = 'none';
                fieldNip.style.display = '';
                fieldNim.querySelector('input').value = '';
            } else if (noIdList.includes(this.value)) {
                fieldNim.style.display = 'none';
                fieldNip.style.display = 'none';
                fieldNim.querySelector('input').value = '';
                fieldNip.querySelector('input').value = '';
            } else {
                fieldNim.style.display = 'none';
                fieldNip.style.display = 'none';
                fieldNim.querySelector('input').value = '';
                fieldNip.querySelector('input').value = '';
            }
        });

        // Password validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');
        function validatePassword() {
            const val = password.value;
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            if (!regex.test(val)) {
                password.classList.add('input-error');
                passwordError.textContent = 'Password minimal 8 karakter, huruf besar, kecil, angka, dan simbol.';
                passwordError.classList.remove('hidden');
                return false;
            } else {
                password.classList.remove('input-error');
                passwordError.classList.add('hidden');
                return true;
            }
        }
        function validateConfirm() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.classList.add('input-error');
                confirmError.textContent = 'Konfirmasi password tidak cocok.';
                confirmError.classList.remove('hidden');
                return false;
            } else {
                confirmPassword.classList.remove('input-error');
                confirmError.classList.add('hidden');
                return true;
            }
        }
        password.addEventListener('input', validatePassword);
        confirmPassword.addEventListener('input', validateConfirm);

        // Final form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            let valid = validatePassword() & validateConfirm();
            if (!valid) {
                e.preventDefault();
                return;
            }

            // Ambil data dari form
            const form = e.target;
            const user = {
                fullName: form.fullName.value,
                email: form.email.value,
                position: form.position.value,
                nim: form.nim ? form.nim.value : "",
                nip: form.nip ? form.nip.value : "",
                password: form.password.value // Untuk demo, simpan plain (di produksi harus hash!)
            };

            // Simpan ke localStorage (gunakan email sebagai key unik)
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            // Cek jika email sudah terdaftar
            if (users.find(u => u.email === user.email)) {
                alert('Email sudah terdaftar!');
                e.preventDefault();
                return;
            }
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registrasi berhasil! Silakan login.');
            // Redirect ke login
            window.location.href = "login.html";
            e.preventDefault();
        });
    </script>
    <script src="../../assets/js/auth.js"></script>
</body>
</html>
